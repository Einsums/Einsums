name: einsums-dev
dependencies:
  # Development
  - cmake
  - cxx-compiler
  - ninja

  # OpenBLAS
  - libblas=*=*openblas
  - openblas=*=openmp*

  # Prebuilts to save einsums the work
  - catch2
  - fftw
  - fmt
  - range-v3
  - liblapacke

  # HDF5
  # * zlib brings headers; hdf5 package only bring libzlib
  - hdf5
  - zlib

  # backward-cpp
  - libdwarf-dev
  - elfutils
